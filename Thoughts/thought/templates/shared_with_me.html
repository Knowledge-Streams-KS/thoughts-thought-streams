{% include "header.html" %}
{% block main %}

<div class="container mt-5" >
  {% if thoughts %}
    <div class="row">
      {% for thought in thoughts %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <h3>Shared By: <strong>{{ thought.author.username }}</strong></h3>
            <img src="{% if thought.img %}{{ thought.img.url }}{% else %}No img{% endif %}" class="card-img-top" width="300" height="250">
            <div class="card-body">
              <h2 class="card-title">{{ thought.title }}</h2>
              <a href="/thought/ThoughtDetailView/{{ thought.id }}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No thoughts shared with you yet.</p>
  {% endif %}
</div>


  

{% endblock main %}
