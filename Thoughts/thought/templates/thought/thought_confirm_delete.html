{% extends "base.html" %}
{% block main %}


  <h2>Confirm Deletion</h2>

  <p>Are you sure you want to delete the following thought thought? </p>
<p><strong>Title: {{ object.title }} {{ object.content }}</strong></p>
<p><strong>Content: {{ object.content }}</strong></p>
<p><strong>Content: {{ object.created_at }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'MyThoughts' %}" class="btn btn-secondary">Cancel</a>
  </form>


{% endblock main %}
