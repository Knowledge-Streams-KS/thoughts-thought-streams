{% include "header.html" %}

<div class="container mt-5">
    <div class="row">
        {% block main %}
        {% for thought in object_list %}
        <div class="col-md-4 mb-4">
            <div class="card">
                
                <img src="{% if thought.img %}{{ thought.img.url }}{% else %}No Image{% endif %}" class="card-img-top" width="300" height="250">
                
                <div class="card-body">
                    <h2 class="card-title">{{ thought.title }}</h2>
                    <a href="/thought/ThoughtDetailView/{{ thought.id }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
            
        </div>
        {% endfor %}
        {% endblock main %}
    </div>
</div>

{% include "footer.html" %}
