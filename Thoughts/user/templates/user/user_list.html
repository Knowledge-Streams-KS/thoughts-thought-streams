{% extends "base.html" %}
{% block main %}

<div class="container mt-5" >
    <!-- Content Row -->

    <table class="table" id="table" data-toggle="table" data-search="true">
        <thead>
            <tr>

                <th data-field="eventName" data-sortable="true">User Name</th>
                {% comment %} <th data-field="orderDate" data-sortable="true">Email</th> {% endcomment %}
                <th data-field="download">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in object_list %}
            <tr>
                <td> {{ user.username }}</td>
                {% comment %} <td>{{ user.email }} </td> {% endcomment %}

                <td> <a href="{% url 'UserDetailView' user.id %}">View detail</a> </td> 
            </tr>
            {% endfor %}


        </tbody>
    </table>


</div>


{% endblock main %}
{% include "footer.html" %}
