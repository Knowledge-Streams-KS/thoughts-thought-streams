{% include "header.html" %}
{% block main %}

<div class="container mt-5" >
    <!-- Content Row -->

    <table id="table" data-toggle="table" data-search="true">
        <thead>
            <tr>

                <th data-field="eventName" data-sortable="true">User Name</th>
                <th data-field="orderDate" data-sortable="true">Email</th>
                <th data-field="download">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in object_list %}
            <tr>
                <td> {{ user.username }}</td>
                <td>{{ user.email }} </td>
                <td>View detail</td>
            </tr>
            {% endfor %}


        </tbody>
    </table>


</div>


{% endblock main %}
{% include "footer.html" %}
